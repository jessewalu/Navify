<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Navify — Smart Commuter</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
  <!-- Load socket.io client from the backend server so sockets work even when using Live Server -->
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">
  <img src="assets/logo.svg" alt="Navify logo" class="logo">
      <h1>Navify</h1>
      <p class="tagline">Real-time routes for smarter commutes</p>
    </div>
    <nav class="nav-actions">
      <button id="refreshBtn" class="btn accent">Refresh</button>
    </nav>
  </header>

  <main class="container">
    <section class="panel map-panel slide-in">
      <div class="map-header">
        <h2>Live Traffic Map</h2>
        <p class="muted">Mock map — traffic hotspots update in real time</p>
      </div>
      <div id="map" class="map">
        <!-- We'll render simple boxes representing areas -->
      </div>
    </section>

    <section class="panel routes-panel slide-in">
      <h2>Route Suggestions</h2>
      <div id="routes" class="routes-list"></div>
      <div class="controls">
        <input id="origin" placeholder="From" />
        <input id="dest" placeholder="To" />
        <button id="findRoutes" class="btn">Find Routes</button>
      </div>
    </section>

    <section class="panel transit-panel slide-in">
      <h2>Transit Next Departures</h2>
      <div id="transit" class="transit-list"></div>
    </section>

    <section class="panel analytics-panel slide-in">
      <h2>Your Dashboard</h2>
      <div class="stat-row">
        <div class="stat">
          <h3 id="avgEta">--</h3>
          <p>Avg ETA (min)</p>
        </div>
        <div class="stat">
          <h3 id="hotspots">--</h3>
          <p>Hotspots</p>
        </div>
      </div>
      <div class="note muted">This is a demo. In production this would use real map tiles and live feeds.</div>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; Navify — Demo</p>
  </footer>
</body>
</html>
